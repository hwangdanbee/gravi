<script>
var mySwiper = new Swiper('.swiper-container', {
    navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
    },
    autoplay: {
        delay: 37000,
        disableOnInteraction: false,
    },
    loop: false,
    loopAdditionalSlides : 1,
    slidesPerView: 1,
    on: {
        slideChange: function() {
            // 이전 슬라이드에서 비디오 찾기
            var previousSlide = mySwiper.slides[mySwiper.previousIndex];
            var previousVideo = previousSlide.querySelector('video');

            // 이전 비디오 일시 중지
            if (previousVideo) {
                previousVideo.pause();
            }

            // 현재 슬라이드에서 비디오 찾기
            var currentSlide = mySwiper.slides[mySwiper.activeIndex];
            var currentVideo = currentSlide.querySelector('video');

            // 현재 비디오 재생
            if (currentVideo) {
                currentVideo.play();
            }
        }
    }
});
</script>

    $(document).ready(function() {
    let clock;

  // Grab the current date
  let currentDate = new Date();

  // Target future date/24 hour time/Timezone
  let targetDate = moment.tz("2023-08-18 09:00", "Asia/Seoul");

  // Calculate the difference in seconds between the future and current date
  let diff = targetDate / 1000 - currentDate.getTime() / 1000;

  if (diff <= 0) {
    // If remaining countdown is 0
    clock = $(".clock").FlipClock(0, {
      clockFace: "DailyCounter",
      countdown: true,
      autostart: false
    });
    
  } else {
    // Run countdown timer
    clock = $(".clock").FlipClock(diff, {
      clockFace: "DailyCounter",
      countdown: true,
      callbacks: {
        stop: function() {
          console.log("")
        }
      }
    });

 window.requestAnimationFrame(function checktime() {
      t = clock.getTime();
      if (t <= 0) {
        clock.setTime(0);
      } else {
        window.requestAnimationFrame(checktime);
      }
    });
  }
});
</script>
